<!DOCTYPE html>
{% load static %}
<html class="no-js">
<head>
	<title>Justice</title>
	<meta charset="utf-8">
	
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animations.css' %}">
	<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}" id="color-switcher-link">
	<script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>

	<!--[if lt IE 9]>
		<script src="js/vendor/html5shiv.min.js"></script>
		<script src="js/vendor/respond.min.js"></script>
		<script src="js/vendor/jquery-1.12.4.min.js"></script>
	<![endif]-->

</head>

<body class="theme-dashboard">
	<div class="preloader">
		<div class="preloader_image"></div>
	</div>

	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				<i class="rt-icon2-cross2"></i>
			</span>
		</button>
		<div class="widget widget_search">
			<form method="get" class="searchform search-form form-inline" action="https://html.modernwebtemplates.com/justice/">
				<div class="form-group">
					<input type="text" value="" name="search" class="form-control" placeholder="Search keyword" id="modal-search-input">
				</div>
				<button type="submit" class="theme_button">Search</button>
			</form>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls with_padding">
	

		</div>
	</div>

	<div id="canvas">
		<div id="box_wrapper">
			<section class="ls ms section_padding_top_50 section_padding_bottom_50 columns_padding_5" >
				<div class="container-fluid" style="margin-left: 300px;">

				
					<!-- .row -->


					<form class="form-horizontal" action="/edit_case/{{edit.id}}/" method="post">
						{% csrf_token %} 

						<div class="row">
							<div class="col-md-8">
								<div class="with_background with_padding">

									<h4>
										Post text
									
									</h4>

									<hr>


									<div class="row form-group">
										<label class="col-lg-3 control-label">First Name: </label>
										<div class="col-lg-9">
											<input type="text" value="{{edit.Last_name}}" name="First_name" class="form-control">
										</div>
									</div>
									<div class="row form-group">
										<label class="col-lg-3 control-label">Last Name: </label>
										<div class="col-lg-9">
											<input type="text" name="Last_name" value="{{edit.Last_name}}" class="form-control">
										</div>
									</div>

									<div class="row form-group">
										<label class="col-lg-3 control-label">Case Number: </label>
										<div class="col-lg-9">
											<input type="Number" name="case_number" value="{{edit.case_number}}" class="form-control">
										</div>
									</div>

									<div class="row form-group">
										<label class="col-lg-3 control-label">Case Date: </label>
										<div class="col-lg-9">
											<input type="date" name="case_Date" value="{{edit.case_Date|date:'Y-m-d'}}" class="form-control">
										</div>
									</div>

									<div class="row form-group">
										<label class="col-lg-3 control-label">Description: </label>
										<div class="col-lg-9">
											<input rows="8" name="case_des" value="{{edit.case_des}}"  class="form-control">
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12 text-right">
											<button type="submit" class="theme_button wide_button">Update</button>
											<a href="/" class="theme_button inverse wide_button">Cancel</a>
										</div>
									</div>
									<!-- .row  -->

								</div>
								<!-- .with_background -->

							</div>
							<!-- .col-* -->


							


						</div>
						<!-- .row  -->


					</form>

				</div>
				<!-- .container -->
			</section>

			
		</div>
		<!-- eof #box_wrapper -->
	</div>
	<!-- eof #canvas -->

	<script src="{% static 'js/compressed.js' %}"></script>
	<script src="{% static 'js/vendor/Chart.bundle.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="{% static 'js/admin-charts.js' %}"></script>

</body>


<!-- Mirrored from html.modernwebtemplates.com/justice/admin_post.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 08 Oct 2022 19:16:55 GMT -->
</html>
