<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
    <style>
        table {
            margin-right: 150px;
            margin-left: 80px;

            border-collapse: collapse;
            width: 1250px;
          }
          
          td, th {
            border: 1px solid #ba0d0d96;
            text-align: left;
            padding: 8px;
          }
          tr:nth-child(even) {
            background-color: #dddddd;
          }
         </style>
</head>
<body>
    <div class="button">
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/"><button class="btn btn-success">Add New Case</button></a>&nbsp;
        <a href="/search_case/"><button class="btn btn-primary">Search</button></a>
    </div>
    <br>
    <div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Case Number</th>
                <th>Case Date</th>
                <th>Case Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for val in all_case %}
            <tr>
                <td>{{val.First_name}}</td>
                <td>{{val.Last_name}}</td>
                <td>{{val.case_number}}</td>
                <td>{{val.case_Date}}</td>
                <td>{{val.case_des}}</td>
                <td>
                    <a href="/edit_case/{{val.id}}/"><button class="btn btn-primary">Edit</button></a>
                    <a href="/delete_case/{{val.id}}/"><button class="btn btn-danger">Delete</button></td></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
